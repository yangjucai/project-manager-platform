    <script>
        function getStudentName() {
            var xhttp = new XMLHttpRequest();
            xhttp.withCredentials = true;
            xhttp.open("GET", localhost + "/admin/info", true);
            xhttp.onload = function() {
                var student_info = JSON.parse(xhttp.responseText).data[0];
                var name = document.querySelectorAll("span[title=student_name]");
                name[0].innerHTML = student_info.adm_name;
            }
            xhttp.send();
        }

        function createProjectTable() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", localhost + "/student/listall", true);
            xhttp.onload = function() {
                var projects = JSON.parse(xhttp.responseText).data;
                console.log(projects);
                var table = document.getElementById("project-table");
                var tableBody = "";
                var del = '<a class="delete-button" href="#" onclick="deleteProject(this)">删除此项</a>';
                for (const project of projects) {
                    var edit = '<a class="edit-button" href=' + '"stuUpdate.html?studentId=' + project.stu_id + '"' +
                        ' target="_blank"' +
                        '>修改信息</a>';
                    tableBody += "<tr>";
                    tableBody += "<td>" + project.stu_id + "</td>";

                    tableBody += "<td>" + project.password + "</td>";
                    tableBody += "<td>" + project.stu_name + " </td>";
                    tableBody += "<td>" + edit + " " + del + "</td>";
                    tableBody += "</tr>";
                }
                table.innerHTML += tableBody;
            }
            xhttp.send();

        }

        function deleteProject(obj) {
            //console.log(obj.parentNode.parentNode.firstChild.innerHTML);
            if (confirm("您确定要删除此项吗？") == true) {
                $.post(localhost + "/admin/student/delete", {
                        studentId: obj.parentNode.parentNode.firstChild.innerHTML
                    },
                    function(data, status) {
                        if (data.isOk == true) {
                            alert("信息已删除");
                            window.location.reload();
                        } else {
                            alert(data.msg);
                        }
                    });
            }

        }

        function logout() {
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.open("GET", localhost + "/logout", true);
            xhr.onload = function() {
                if (xhr.status == 200)
                    window.location.href = "../login.html";
            }
            xhr.send();
        }
