    <script>
        function getStudentName() {
            var xhttp = new XMLHttpRequest();
            xhttp.withCredentials = true;
            xhttp.open("GET", localhost + "/admin/info", true);
            xhttp.onload = function() {
                //console.log(xhttp.responseText);
                var student_info = JSON.parse(xhttp.responseText).data[0];
                //console.log(student_info);
                var name = document.querySelectorAll("span[title=student_name]");
                //console.log(name);
                name[0].innerHTML = student_info.adm_name;
            }
            xhttp.send();
        }

        function getTeacherInfo() {
            xhttp = new XMLHttpRequest();
            xhttp.withCredentials = true;
            xhttp.open("GET", localhost + "/admin/info", true);
            xhttp.onload = function() {
                var info = JSON.parse(xhttp.responseText).data[0];
                //console.log(info);
                document.querySelector("input[name=adm_id]").value = info.adm_id;

                document.getElementById("id_password").value = info.password;
                document.getElementById("id_phone").value = info.phone;
                document.getElementById("id_name").value = info.adm_name;
            }
            xhttp.send();
        }
        $(function() {
            $("#id_button").click(function() {
                var data = {};
                $("form").serializeArray().map(function(x) {
                    if (data[x.adm_name] !== undefined) {
                        if (!data[x.adm_name].push) {
                            data[x.adm_name] = [data[x.adm_name]];
                        }
                        data[x.adm_name].push(x.value || '');
                    } else {
                        data[x.adm_name] = x.value || '';
                    }
                });
                // $("#demo").html(JSON.stringify(data));
                //console.log(localhost);
                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;
                xhr.open("POST", localhost + "/admin/info/update", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function() {
                        if (xhr.status == 200) {
                            console.log(xhr.responseText);
                            jsonResponse = JSON.parse(xhr.responseText);
                            // document.getElementById('demo').innerHTML = xhr.responseText;
                            if (jsonResponse.isOk == true) {
                                alert("已经成功保存！");
                            } else
                                alert(jsonResponse.msg);
                        } else
                            alert(xhr.status + '错误');
                    }
                    //console.log(JSON.stringify(json_data));
                xhr.send(JSON.stringify(data));
                // $.post(localhost + "/teacher/info/update",
                //     JSON.stringify(data),

                //             alert("已经成功保存！");

                //             alert(data.msg);
                //         //console.log(data);
