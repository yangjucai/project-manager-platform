    <script>
        var studentId = getRoleId("studentId=");

        function getRoleId(role) {
            var url = window.location.href;
            if (url.indexOf(role) == -1)
                return null;
            var idStartIndex = url.indexOf(role) + role.length;
            var idEndIndex = url.indexOf("&", idStartIndex);
            var projectId = (idEndIndex == -1) ? url.slice(idStartIndex) : url.slice(idStartIndex, idEndIndex);
            return projectId;
        }

        function getStudentName() {
            var xhttp = new XMLHttpRequest();
            xhttp.withCredentials = true;
            xhttp.open("GET", localhost + "/admin/info", true);
            xhttp.onload = function() {
                var student_info = JSON.parse(xhttp.responseText).data[0];
                var name = document.querySelectorAll("span[title=student_name]");
                name[0].innerHTML = student_info.adm_name;
            }
            xhttp.send();
        }



        function getStudentInfo() {
            if (studentId != null) {
                var xhttp = new XMLHttpRequest();
                xhttp.withCredentials = true;
                xhttp.open("GET", localhost + "/admin/student/info?" + "studentId=" + studentId, true);
                xhttp.onload = function() {
                    if (xhttp.status == 200) {
                        var info = JSON.parse(xhttp.responseText).data[0];
                        //console.log(JSON.parse(xhttp.responseText));
                        // document.querySelector("input[name=stu_id]").value = info.stu_id;
                        document.getElementById("id_username").value = info.stu_id;
                        document.getElementById("id_password").value = info.password;
                        document.getElementById("id_sex").value = info.sex;
                        document.getElementById("id_birth").value = info.birth;
                        document.getElementById("id_phone").value = info.phone;
                        document.getElementById("id_grade").value = info.grade;
                        document.getElementById("id_major").value = info.major;
                        document.getElementById("id_studentName").value = info.stu_name;
                    } else {
                        console.log(xhttp.status);
                        console.log(xhttp.responseText);
                    }
                }
                xhttp.send();
            }
        }

        $(function() {
            $("#id_button").click(function() {
                var data = {};
                $("form").serializeArray().map(function(x) {
                    if (data[x.name] !== undefined) {
                        if (!data[x.name].push) {
                            data[x.name] = [data[x.name]];
                        }
                        data[x.name].push(x.value || '');
                    } else {
                        data[x.name] = x.value || '';
                    }
                });
                 //$("#demo").html(JSON.stringify(data));
                //console.log(localhost);
                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;
                xhr.open("POST", localhost + "/admin/student/update", true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function() {
                    if (xhr.status == 200) {
                        //console.log(xhr.responseText);
                        jsonResponse = JSON.parse(xhr.responseText);
                        if (jsonResponse.isOk == true)
                            alert("已经成功保存！");
                        else {
                            console.log(jsonResponse);
                            alert(jsonResponse.msg);
                        }
                    }

                }
                xhr.send(JSON.stringify(data));
                // $.post(localhost + "/student/info/update",
                //     JSON.stringify(data),
                //     function (data, status) {
                //         alert("已经成功保存！");
                //         //console.log(data);
                //     });
            });
        });

        function logout() {
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            xhr.open("GET", localhost + "/logout", true);
            xhr.onload = function() {
                if (xhr.status == 200)
                    window.location.href = "../login.html";
            }
            xhr.send();
        }
